<!doctype html>
<html lang="en">
    <head>
        <title>Il tuo biglietto</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <h2>Calcola il prezzo del tuo biglietto</h2>
        <div class="container">
            <div class="bg-white">
                <div class="dati_passegero justify-content-around d-flex">
                    <div class="nome_cognome">
                        <h4>Nome e cognome</h4>
                        <input id="nome" type="text">
                    </div>
                    <div class="kilometri">
                        <h4>Km da percorrere</h4>
                        <input id="distanza" type="text">
                    </div>
                    <div class="fascia_età">
                        <h4>Fascia d'età</h4>
                        <select id="età" class="" name="">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="bottoni text-center mt-5 pb-5">
                    <button id="genera" type="button" class=mr-4>Genera</button>
                    <button id="annulla" type="button">Annulla</button>
                </div>
            </div>
            <h2>Il tuo biglietto</h2>
            <div class="bg-white pb-5">
                <div class="container">
                    <div class="il_tuo_biglietto bg-white">
                        <h5>Dettaglio passegeri</h5>
                        <div class="d-flex justify-content-between">
                            <div class="nome_passegero bg-grey p-4">
                                <h5>Nome passegero</h5>
                                <h4 id="dato_nome_utente">Nome</h4>
                            </div>
                            <div class="offerta p-4">
                                <h5>Offerta</h5>
                                <span id="offerta">offerta</span>
                            </div>
                            <div class="carrozza p-4">
                                <h5>Carrozza</h5>
                                <span id="carrozza">carrozza</span>
                            </div>
                            <div class="codice_cp p-4">
                                <h5>Codice CP</h5>
                                <span id="codice">codice</span>
                            </div>
                            <div class="prezzo p-4">
                                <h5>Costo biglietto</h5>
                                <span id="costo">costo</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/main.js"></script>
    </body>
</html>
